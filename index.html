<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="style/main.css">
    <title>Bin2Dec</title>
</head>
<body>
    <div class="content">
        <h2>Binary to Decimal Converter</h2>
        <form>
            <span id="textOne">Decimal:</span><input type="number" id="InpOneValue">
            <br>
            <span id="textTwo">Binary:</span><input type="number" id="InpTwoValue" disabled>
            <br>
            <button type="button" id="BtnInverter" class="btn" onclick="inverterConvertion()">Inverter</button>
            <button type="button" id="BtnConverter" class="btn" onclick="converterDecimalToBinary()">Converter</button>
            <br> 
            <label id="errorResult" class="errorLabel"></label>
        </form>
    </div>
</body>
</html>
